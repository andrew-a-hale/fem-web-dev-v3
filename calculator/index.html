<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear-btn">C</button>
            <button class="backspace-btn">←</button>
            <button class="divide-btn">÷</button>
            <button class="seven-btn digit-btn">7</button>
            <button class="eight-btn digit-btn">8</button>
            <button class="nine-btn digit-btn">9</button>
            <button class="multiply-btn">x</button>
            <button class="four-btn digit-btn">4</button>
            <button class="five-btn digit-btn">5</button>
            <button class="six-btn digit-btn">6</button>
            <button class="minus-btn">-</button>
            <button class="one-btn digit-btn">1</button>
            <button class="two-btn digit-btn">2</button>
            <button class="three-btn digit-btn">3</button>
            <button class="plus-btn">+</button>
            <button class="zero-btn digit-btn">0</button>
            <button class="eq-btn">=</button>
        </div>
    </div>
</body>

<script src="./calculator.js"></script>

</html>
